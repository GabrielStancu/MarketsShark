<div class="card h-100 shadow-lg p-1 mb-1 rounded" id="over">
    <div class="image position-relative" style="cursor: pointer;">
        <div class="d-flex align-items-center" style="height: 250px;">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">  
        </div>
        
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn fa fa-shopping-cart mr-2" style="color: white;"></button>
            <button type="button" routerLink="/shop/{{product.id}}" class="btn" style="color: white;">View</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}" style="color:#006d7799;">
            <h6 class="text-uppercase" style="color:#006d7799;">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price|currency:"RON ":"symbol"}}</span>
    </div>
</div>
